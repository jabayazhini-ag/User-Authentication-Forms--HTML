<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign up - New user</title>
</head>

<body style="background-color:seagreen; text-align: center;">
    <div style="padding: 60px;">
        <table border="2" cellpadding="15" cellspacing="0" align="center" bgcolor="turquoise">
            <tbody>
                <tr>
                    <td>
                        <h2>Hi, Welcome!</h2>
                        <h2>Create an Account Here &#128640;</h2>
                        <p>Sign up with your email address or social media account</p>
                        <form>
                            <button type="button" style="margin-right: 3px;">Google</button>
                            <button type="button" style="margin-right: 3px;">Microsoft</button>
                            <button type="button" style="margin-right: 3px;">E-Mail</button>
                            <button type="button" style="margin-right: 3px;">LinkedIn</button>
                            <button type="button">Instagram</button>
                            <p>(or)</p>
                            <label>User Name</label>
                            <br>
                            <input type="text" maxlength="30" size="45" placeholder="Enter User Name / Email"
                                required />
                            <br>
                            <br>
                            <label>E-Mail ID</label>
                            <br>
                            <input type="text" maxlength="30" size="45"
                                placeholder="Enter your email (Eg: jabayazhiniag@gmail.com)" required />
                            <br>
                            <br>
                            <label>Password</label>
                            <br>
                            <input type="password" size="45" placeholder="Enter Password" required />
                            <br>
                            <br>
                            <label>Confirm Password</label>
                            <br>
                            <input type="password" size="45" placeholder="Confirm Password" required />
                            <br>
                            <br>
                            <input type="checkbox" name="accept terms and conditions" required /><b>I accept the <a
                                    href="./termsAndconditions.html" target="_blank">terms and conditions</a></b>
                            <br><br><br>
                            <input type="submit" value="Sign Up" />
                        </form>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</body>

</html>
